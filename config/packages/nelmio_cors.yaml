nelmio_cors:
    defaults:
        origin_regex: true
        allow_origin: ['*']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization','accept','content-type','Origin']
        expose_headers: []
        # expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/': null
   