framework:
    workflows:
        off_request_validation:
            type : 'state_machine'
            marking_store :
                type: 'method'
                property: 'status'
            supports: 
                - App\Entity\OffRequest
            initial_marking: draft
            places:
                - draft
                - pending
                - accepted
                - rejected
            transitions:
                pending:
                    from: draft
                    to: pending
                accept:
                    guard: is_granted('ROLE_MANAGER')
                    from: pending
                    to: accepted
                reject:
                    guard: is_granted('ROLE_MANAGER')
                    from: pending
                    to: rejected

        
